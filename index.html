<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/25c2314df9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Mi primer bootstrap</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-1" href="#">
                <!-- logo instagram -->
                <i class="fa-brands fa-instagram" style="color:black;font-size: 1.5rem;"></i>
                <h5><strong>Instagram</strong></h5>
            </a>
            <!-- botones esquina superior derecha -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav align-items-center gap-2">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Crea un nuevo post
                    </button>
                    <!-- boton verde -->
                    <!-- modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Crea un nuevo post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Titulo:</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3">Escribe tu titulo aqui</textarea>
                                    </div>

                                    <div>
                                        <i class="fa-solid fa-camera border p-2 bg-light" style="font-size:1.5rem"></i>
                                        <i class="fa-solid fa-location-dot border p-2 bg-light"
                                            style="font-size:1.5rem"></i>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-success">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <li class="nav-item dropdown">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                                <!-- boton ajustes -->
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button">Perfil</button></li>
                                <li><button class="dropdown-item" type="button">Accesibilidad</button></li>
                                <li><button class="dropdown-item border-bottom" type="button">Privacidad y
                                        datos</button></li>
                                <li><button class="dropdown-item text-danger" type="button">Cerrar sesión</button></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- botones cambio de vista -->
    
      </ul> 
    <ul class="nav nav-tabs justify-content-center id=" myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container-fluid">
                <!-- Grilla -->
                <div class="row">
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/237/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/239/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/240/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/125/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/201/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/180/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/203/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/204/300"></div>
                    <div class="col-4 p-1"><img class="w-100" src="https://picsum.photos/id/199/300"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade d-flex justify-content-center" id="profile" role="tabpanel"
            aria-labelledby="profile-tab">
            <!-- Instagram  -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-body margin-auto">
                                <div class="d-flex justify-content-between">
                                    <h5>Este es un perro bonito</h5>
                                    <span class="text-secondary">05/05</span>
                                </div>
                                <img src="https://picsum.photos/id/237/300" class="card-img-bottom" alt="...">
                                <h5 class="pt-2">525 likes</h5>
                                <p>Mira como te mira el perro</p>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body margin-auto">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">On the road</h5>
                                    <span class="text-secondary">09/05</span>
                                </div>
                                <img src="https://picsum.photos/id/202/300" class="card-img-bottom" alt="...">
                                <h5 class="pt-2">1500 likes</h5>
                                <p class="card-text">De viaje a un destino</p>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body margin-auto">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">Nostalgia</h5>
                                        <span class="text-secondary">08/05</span>
                                    </div>
                                    <img src="https://picsum.photos/id/301/300" class="card-img-bottom" alt="...">
                                    <h5 class="pt-2">153 likes</h5>
                                    <p class="card-text">Atardecer en el otoño</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</body>

</html>
